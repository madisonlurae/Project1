<!DOCTYPE html>
<html>

<head>
    <title>Horizon Gifts</title>
    <link rel="stylesheet" href="/css/sharedstyle.css">
    <link rel="stylesheet" href="/css/applystyle.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="/imgs/favicon.png"/>
</head>

<header>
    <h1 class="nav-bar-title">HORIZON</h1>
    <div class="nav-bar">
        <a class="nav-link" href="/index.html">Home</a>
        <a class="nav-link" href="/about-us.html">About Us</a>
        <a class="nav-link" href="/products.html">Products</a>
        <a class="nav-link" href="/gallery.html">Gems 101</a>
        <a class="nav-link" href="/apply.html">Apply Now</a>
    </div>
</header>

<body>
    <div class="flex-parent">
        <h1>Application</h1>
        <h2>We are hiring! Currently we are looking to fill full time positions only.</h2>
        <form class="app-form">
            <div class="form-group">
                <label for="input-name">Full Name:</label>
                <input type="text" id="input-name" placeholder="Enter your full name" required="required">
            </div>
            <div class="form-group">
                <label for="input-email" required="required">Email address:</label>
                <input type="email" id="input-email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="input-address">Address:</label>
                <input type="text" id="input-address" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="input-city">City:</label>
                <input type="text" id="input-city" placeholder="Harrisonburg">
            </div>
            <div class="form-group">
                <label for="input-zip">Zip Code:</label>
                <input type="text" id="input-zip" placeholder="22801">
            </div>
            <div class="form-group">
                <label for="tel-input">Telephone:</label>
                <input type="number" id="tel-input" placeholder="(555)-555-5555">
            </div>
            <div class="form-group">
                <label for="date-input" class="col-3 col-form-label">Start Date:</label>
                <input type="date" id="date-input">
            </div>
            <div class="form-group">
                <label for="resume-input">Upload your resume:</label>
                <input type="file" id="resume-input">
            </div>
            <div class="form-group">
                <p><label for="why-input">Why do you want to work at Horizon?</label></p>
                <textarea id="why-input"></textarea>
            </div>
            <div class="form-group">
                <p><label for="history-input">What is your prior experience with crystals?</label></p>
                <textarea id="history-input"></textarea>
            </div>
            <div class="form-group">
                <p><label for="jmu-stu-tf">Are you a current high school or JMU student?</label></p>
                <input type="radio" name="jmu-stu-tf">Yes</input>
                <input type="radio" name="jmu-stu-tf">No</input>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>



<footer></footer>
</html>
